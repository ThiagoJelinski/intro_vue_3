<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <div class="cart">Carrinho({{ cart }})</div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img v-bind:src="image">
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <p v-if="inventory > 10">Em Estoque</p>
            <p v-else-if="inventory <= 10 && inventory > 0">Quase esgotado!</p>
            <p v-else>Fora de Estoque</p>
            <p v-if="onSale = true && inventory > 0">Em oferta!</p>
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <ul>
            <li v-for="size in sizes">{{ size }}</li>
            </ul>
            <div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)">{{ variant.color }}</div>
            <button class="button" @click="addtoCart">Adicionar ao Carrinho</button>
            <button class="button" @click="removetocart">Remover do Carrinho</button>
         </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
